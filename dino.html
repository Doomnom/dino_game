<!DOCTYPE html>
<html>
<head>
    <title>Dino Runner Game</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }
        #gameOver {
            display: none;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="gameOver">Game Over! Press Space to Restart</div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverDiv = document.getElementById('gameOver');

        // Game objects
        let dino = {
            x: 50,
            y: 300,
            width: 40,
            height: 60,
            vy: 0,
            gravity: 0.8,
            jumpPower: -15,
            isJumping: false,
            isDucking: false
        };

        let obstacles = [];
        let score = 0;
        let highScore = localStorage.getItem('highScore') ? parseInt(localStorage.getItem('highScore')) : 0;
        let speed = 5;
        let gameOver = false;
        let gameStarted = false;
        let frameCount = 0;
        let lastObstacleType = null;
        let useFallbackShapes = false;
        let imagesLoaded = 0;
        let totalImages = 0;
        const loadTimeout = 5000;

        // Sprite images
        const images = {
            dino_run: [
                new Image(),
                new Image(),
                new Image()
            ],
            dino_jump: new Image(),
            dino_duck: new Image(),
            tentacle: [new Image(), new Image()],
            sawblade: [new Image(), new Image(), new Image()],
            drone: [new Image(), new Image()]
        };
        images.dino_run[0].src = 'https://your-hosted-url/sprites/dino_run1.png';
        images.dino_run[1].src = 'https://your-hosted-url/sprites/dino_run2.png';
        images.dino_run[2].src = 'https://your-hosted-url/sprites/dino_run3.png';
        images.dino_jump.src = 'https://your-hosted-url/sprites/dino_jump.png';
        images.dino_duck.src = 'https://your-hosted-url/sprites/dino_duck.png';
        images.tentacle[0].src = 'https://your-hosted-url/sprites/tentacle1.png';
        images.tentacle[1].src = 'https://your-hosted-url/sprites/tentacle2.png';
        images.sawblade[0].src = 'https://your-hosted-url/sprites/sawblade1.png';
        images.sawblade[1].src = 'https://your-hosted-url/sprites/sawblade2.png';
        images.sawblade[2].src = 'https://your-hosted-url/sprites/sawblade3.png';
        images.drone[0].src = 'https://your-hosted-url/sprites/drone1.png';
        images.drone[1].src = 'https://your-hosted-url/sprites/drone2.png';

        // Image loading with error handling
        for (let key in images) {
            if (Array.isArray(images[key])) {
                totalImages += images[key].length;
                images[key].forEach(img => {
                    img.onload = () => imagesLoaded++;
                    img.onerror = () => {
                        imagesLoaded++;
                        useFallbackShapes = true;
                    };
                });
            } else {
                totalImages++;
                images[key].onload = () => imagesLoaded++;
                images[key].onerror = () => {
                    imagesLoaded++;
                    useFallbackShapes = true;
                };
            }
        }

        // Timeout to force fallback after 5 seconds
        setTimeout(() => {
            if (imagesLoaded < totalImages) {
                useFallbackShapes = true;
                imagesLoaded = totalImages;
            }
        }, loadTimeout);

        // Drawing functions
        function drawDino() {
            if (useFallbackShapes) {
                ctx.fillStyle = 'blue';
                if (dino.isDucking) {
                    ctx.fillRect(dino.x, dino.y + 20, dino.width, dino.height / 2);
                } else {
                    ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
                }
            } else {
                const frame = Math.floor(frameCount / 10) % images.dino_run.length;
                if (dino.isDucking) {
                    ctx.drawImage(images.dino_duck, dino.x, dino.y + 20, dino.width, dino.height / 2);
                } else if (dino.isJumping) {
                    ctx.drawImage(images.dino_jump, dino.x, dino.y, dino.width, dino.height);
                } else {
                    ctx.drawImage(images.dino_run[frame], dino.x, dino.y, dino.width, dino.height);
                }
            }
        }

        function drawObstacle(obstacle) {
            if (useFallbackShapes) {
                if (obstacle.type === 'tentacle') {
                    ctx.fillStyle = 'purple';
                    ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                } else if (obstacle.type === 'sawblade') {
                    ctx.fillStyle = 'silver';
                    ctx.beginPath();
                    ctx.arc(obstacle.x + obstacle.width / 2, obstacle.y + obstacle.height / 2, obstacle.width / 2, 0, Math.PI * 2);
                    ctx.fill();
                } else if (obstacle.type === 'drone') {
                    ctx.fillStyle = 'red';
                    ctx.beginPath();
                    ctx.moveTo(obstacle.x, obstacle.y + obstacle.height);
                    ctx.lineTo(obstacle.x + obstacle.width / 2, obstacle.y);
                    ctx.lineTo(obstacle.x + obstacle.width, obstacle.y + obstacle.height);
                    ctx.closePath();
                    ctx.fill();
                }
            } else {
                const frame = Math.floor(frameCount / 10) % (obstacle.type === 'tentacle' ? images.tentacle.length : obstacle.type === 'sawblade' ? images.sawblade.length : images.drone.length);
                if (obstacle.type === 'tentacle') {
                    ctx.drawImage(images.tentacle[frame], obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                } else if (obstacle.type === 'sawblade') {
                    ctx.drawImage(images.sawblade[frame], obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                } else if (obstacle.type === 'drone') {
                    ctx.drawImage(images.drone[frame], obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                }
            }
        }

        function drawGround() {
            ctx.fillStyle = 'gray';
            ctx.fillRect(0, 340, canvas.width, 10);
        }

        // Game logic
        function spawnObstacle() {
            if (frameCount % 60 === 0) {
                let type;
                let yPos;
                if (lastObstacleType === 'sawblade' || lastObstacleType === 'drone') {
                    type = 'tentacle';
                    yPos = 300;
                } else {
                    const rand = Math.random();
                    type = rand < 0.5 ? 'tentacle' : (rand < 0.75 ? 'sawblade' : 'drone');
                    if (type === 'tentacle') {
                        yPos = 300;
                    } else if (type === 'sawblade') {
                        yPos = 200;
                    } else {
                        yPos = Math.random() < 0.5 ? 280 : 200;
                    }
                }
                let obstacle = {
                    x: canvas.width,
                    y: yPos,
                    width: type === 'tentacle' ? 20 : 30,
                    height: type === 'tentacle' ? 40 : 30,
                    type: type
                };
                obstacles.push(obstacle);
                lastObstacleType = type;
            }
        }

        function updateObstacles() {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].x -= speed;
                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                    score += 10;
                    if (score > highScore) {
                        highScore = score;
                        localStorage.setItem('highScore', highScore);
                    }
                }
            }
        }

        function checkCollision() {
            for (let obstacle of obstacles) {
                let dinoHeight = dino.isDucking ? dino.height / 2 : dino.height;
                let dinoY = dino.isDucking ? dino.y + 20 : dino.y;
                if (dino.x < obstacle.x + obstacle.width &&
                    dino.x + dino.width > obstacle.x &&
                    dinoY < obstacle.y + obstacle.height &&
                    dinoY + dinoHeight > obstacle.y) {
                    return true;
                }
            }
            return false;
        }

        function updateDino() {
            if (dino.isJumping) {
                dino.vy += dino.gravity;
                dino.y += dino.vy;
                if (dino.y >= 300) {
                    dino.y = 300;
                    dino.vy = 0;
                    dino.isJumping = false;
                }
            }
        }

        // Input handling
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space' && !gameOver && !gameStarted) {
                gameStarted = true;
            } else if (event.code === 'Space' && !gameOver && gameStarted) {
                if (!dino.isJumping) {
                    dino.vy = dino.jumpPower;
                    dino.isJumping = true;
                    dino.isDucking = false;
                }
            } else if (event.code === 'ArrowDown' && !gameOver && !dino.isJumping && gameStarted) {
                dino.isDucking = true;
            } else if (event.code === 'Space' && gameOver) {
                obstacles = [];
                score = 0;
                speed = 5;
                gameOver = false;
                gameStarted = false;
                gameOverDiv.style.display = 'none';
                dino.y = 300;
                dino.vy = 0;
                dino.isJumping = false;
                dino.isDucking = false;
                lastObstacleType = null;
            }
        });

        document.addEventListener('keyup', function(event) {
            if (event.code === 'ArrowDown') {
                dino.isDucking = false;
            }
        });

        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (imagesLoaded < totalImages) {
                ctx.fillStyle = 'black';
                ctx.font = '24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Loading...', canvas.width / 2, canvas.height / 2);
                requestAnimationFrame(gameLoop);
                return;
            }

            drawGround();
            drawDino();

            if (!gameStarted && !gameOver) {
                ctx.fillStyle = 'black';
                ctx.font = '24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Press Space to Start', canvas.width / 2, canvas.height / 2);
            } else if (!gameOver) {
                frameCount++;
                updateDino();
                spawnObstacle();
                updateObstacles();
                speed += 0.0005;
                if (checkCollision()) {
                    gameOver = true;
                    gameOverDiv.style.display = 'block';
                }
                for (let obstacle of obstacles) {
                    drawObstacle(obstacle);
                }
            }

            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.textAlign = 'left';
            ctx.fillText('High Score: ' + highScore, 600, 30);
            ctx.fillText('Score: ' + score, 600, 50);

            requestAnimationFrame(gameLoop);
        }

        // Start game loop
        gameLoop();
    </script>
</body>
</html>
