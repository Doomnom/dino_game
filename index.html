<!DOCTYPE html>
<html>
<head>
    <title>Dino Runner Game</title>
    <style>
        canvas {
            border: 1px solid black; /* Revert to original black border */
            display: block;
            margin: 0 auto;
            max-width: 100vw; /* Ensure canvas fits mobile screens */
        }
        #gameOver {
            display: none;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 24px;
            margin-top: 20px;
            color: black; /* Revert to original black text */
        }
        #scorePanel {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 10px;
        }
        #submitScore {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        #leaderboard {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 20px;
        }
        #localTopScores {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore-compat.js"></script>

</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="gameOver">Game Over! Press Space or Tap to Restart</div>
    <div id="scorePanel">
        High Score: <span id="highScore">0</span><br>
        Score: <span id="score">0</span>
    </div>
    <div id="submitScore">
        Enter your name: <input type="text" id="playerName" maxlength="20">
        <button onclick="submitScore()">Submit Score</button>
    </div>
    <div id="leaderboard">
        <h3>Global Top 5 High Scores</h3>
        <pre id="highScoresList"></pre>
    </div>
    <div id="localTopScores">
        <h4>Your Top 5 Scores</h4>
        <pre id="localScoresList"></pre>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyAJCkPYWK3mDTsbEw_VDgh30PbY7Z3BhFg",
                authDomain: "dinogame-r3dnax.firebaseapp.com",
                databaseURL: "https://dinogame-r3dnax-default-rtdb.europe-west1.firebasedatabase.app",
                projectId: "dinogame-r3dnax",
                storageBucket: "dinogame-r3dnax.firebasestorage.app",
                messagingSenderId: "401593443465",
                appId: "1:401593443465:web:492e13e480e0488d3d1258",
                measurementId: "G-JS0KZL2BT5"
            };
            firebase.initializeApp(firebaseConfig);

            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const gameOverDiv = document.getElementById('gameOver');
            const scoreDisplay = document.getElementById('score');
            const highScoreDisplay = document.getElementById('highScore');
            const submitScoreDiv = document.getElementById('submitScore');
            const playerNameInput = document.getElementById('playerName');
            const leaderboardDiv = document.getElementById('leaderboard');
            const highScoresList = document.getElementById('highScoresList');
            const localScoresList = document.getElementById('localScoresList');

            // Game objects
            let dino = {
                x: 50,
                y: 340 - 60, // Start dino at ground level (340 - height)
                width: 40,
                height: 60,
                vy: 0,
                gravity: 0.8,
                jumpPower: -15,
                isJumping: false,
                isDucking: false
            };

            let obstacles = [];
            let score = 0;
            let highScore = localStorage.getItem('highScore') ? parseInt(localStorage.getItem('highScore')) : 0;
            let speed = 5;
            let gameOver = false;
            let gameStarted = false;
            let frameCount = 0;
            let lastObstacleType = null;
            let useFallbackShapes = false;
            let imagesLoaded = 0;
            let totalImages = 0;
            const loadTimeout = 5000;

            // Load local top 5 scores
            let localTopScores = JSON.parse(localStorage.getItem('topScores')) || [];

            // Sprite images
            const images = {
                dino_run: [
                    new Image(),
                    new Image(),
                    new Image()
                ],
                dino_jump: new Image(),
                dino_duck: new Image(),
                tentacle: [new Image(), new Image()],
                sawblade: [new Image(), new Image(), new Image()],
                drone: [new Image(), new Image()]
            };
            images.dino_run[0].src = 'https://doomnom.github.io/dino_game/sprites/dino_run1.png';
            images.dino_run[1].src = 'https://doomnom.github.io/dino_game/sprites/dino_run2.png';
            images.dino_run[2].src = 'https://doomnom.github.io/dino_game/sprites/dino_run3.png';
            images.dino_jump.src = 'https://doomnom.github.io/dino_game/sprites/dino_jump.png';
            images.dino_duck.src = 'https://doomnom.github.io/dino_game/sprites/dino_duck.png';
            images.tentacle[0].src = 'https://doomnom.github.io/dino_game/sprites/tentacle1.png';
            images.tentacle[1].src = 'https://doomnom.github.io/dino_game/sprites/tentacle2.png';
            images.sawblade[0].src = 'https://doomnom.github.io/dino_game/sprites/sawblade1.png';
            images.sawblade[1].src = 'https://doomnom.github.io/dino_game/sprites/sawblade2.png';
            images.sawblade[2].src = 'https://doomnom.github.io/dino_game/sprites/sawblade3.png';
            images.drone[0].src = 'https://doomnom.github.io/dino_game/sprites/drone1.png';
            images.drone[1].src = 'https://doomnom.github.io/dino_game/sprites/drone2.png';

            // Image loading with error handling
            for (let key in images) {
                if (Array.isArray(images[key])) {
                    totalImages += images[key].length;
                    images[key].forEach(img => {
                        img.onload = () => imagesLoaded++;
                        img.onerror = () => {
                            imagesLoaded++;
                            useFallbackShapes = true;
                        };
                    });
                } else {
                    totalImages++;
                    images[key].onload = () => imagesLoaded++;
                    images[key].onerror = () => {
                        imagesLoaded++;
                        useFallbackShapes = true;
                    };
                }
            }

            // Timeout to force fallback after 5 seconds
            setTimeout(() => {
                if (imagesLoaded < totalImages) {
                    useFallbackShapes = true;
                    imagesLoaded = totalImages;
                }
            }, loadTimeout);

            // Drawing functions
            function drawDino() {
                if (useFallbackShapes) {
                    ctx.fillStyle = 'blue';
                    if (dino.isDucking) {
                        ctx.fillRect(dino.x, dino.y + 20, dino.width, dino.height / 2);
                    } else {
                        ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
                    }
                } else {
                    const frame = Math.floor(frameCount / 10) % images.dino_run.length;
                    if (dino.isDucking) {
                        ctx.drawImage(images.dino_duck, dino.x, dino.y + 20, dino.width, dino.height / 2);
                    } else if (dino.isJumping) {
                        ctx.drawImage(images.dino_jump, dino.x, dino.y, dino.width, dino.height);
                    } else {
                        ctx.drawImage(images.dino_run[frame], dino.x, dino.y, dino.width, dino.height);
                    }
                }
            }

            function drawObstacle(obstacle) {
                if (useFallbackShapes) {
                    if (obstacle.type === 'tentacle') {
                        ctx.fillStyle = 'purple';
                        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                    } else if (obstacle.type === 'sawblade') {
                        ctx.fillStyle = 'silver';
                        ctx.beginPath();
                        ctx.arc(obstacle.x + obstacle.width / 2, obstacle.y + obstacle.height / 2, obstacle.width / 2, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (obstacle.type === 'drone') {
                        ctx.fillStyle = 'red';
                        ctx.beginPath();
                        ctx.moveTo(obstacle.x, obstacle.y + obstacle.height);
                        ctx.lineTo(obstacle.x + obstacle.width / 2, obstacle.y);
                        ctx.lineTo(obstacle.x + obstacle.width, obstacle.y + obstacle.height);
                        ctx.closePath();
                        ctx.fill();
                    }
                } else {
                    const frame = Math.floor(frameCount / 10) % (obstacle.type === 'tentacle' ? images.tentacle.length : obstacle.type === 'sawblade' ? images.sawblade.length : images.drone.length);
                    if (obstacle.type === 'tentacle') {
                        ctx.drawImage(images.tentacle[frame], obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                    } else if (obstacle.type === 'sawblade') {
                        ctx.drawImage(images.sawblade[frame], obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                    } else if (obstacle.type === 'drone') {
                        ctx.drawImage(images.drone[frame], obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                    }
                }
            }

            function drawGround() {
                ctx.fillStyle = 'gray';
                ctx.fillRect(0, 340, canvas.width, 10);
            }

            // Game logic
            function spawnObstacle() {
                if (frameCount % 60 === 0) {
                    let type;
                    let yPos;
                    if (lastObstacleType === 'sawblade' || lastObstacleType === 'drone') {
                        type = 'tentacle';
                        yPos = 300;
                    } else {
                        const rand = Math.random();
                        type = rand < 0.5 ? 'tentacle' : (rand < 0.75 ? 'sawblade' : 'drone');
                        if (type === 'tentacle') {
                            yPos = 300;
                        } else if (type === 'sawblade') {
                            yPos = 200;
                        } else {
                            yPos = Math.random() < 0.5 ? 280 : 200;
                        }
                    }
                    let obstacle = {
                        x: canvas.width,
                        y: yPos,
                        width: type === 'tentacle' ? 20 : 30,
                        height: type === 'tentacle' ? 40 : 30,
                        type: type
                    };
                    obstacles.push(obstacle);
                    lastObstacleType = type;
                }
            }

            function updateObstacles() {
                for (let i = obstacles.length - 1; i >= 0; i--) {
                    obstacles[i].x -= speed;
                    if (obstacles[i].x + obstacles[i].width < 0) {
                        obstacles.splice(i, 1);
                        score += 10;
                        if (score > highScore) {
                            highScore = score;
                            localStorage.setItem('highScore', highScore);
                        }
                        // Update local top 5 scores
                        localTopScores.push(score);
                        localTopScores.sort((a, b) => b - a);
                        localTopScores = localTopScores.slice(0, 5);
                        localStorage.setItem('topScores', JSON.stringify(localTopScores));
                        updateLocalScoresDisplay();
                    }
                }
            }

            function checkCollision() {
                for (let obstacle of obstacles) {
                    let dinoHeight = dino.isDucking ? dino.height / 2 : dino.height;
                    let dinoY = dino.isDucking ? dino.y + 20 : dino.y;
                    if (dino.x < obstacle.x + obstacle.width &&
                        dino.x + dino.width > obstacle.x &&
                        dinoY < obstacle.y + obstacle.height &&
                        dinoY + dinoHeight > obstacle.y) {
                        return true;
                    }
                }
                return false;
            }

            function updateDino() {
                if (dino.isJumping) {
                    dino.vy += dino.gravity;
                    dino.y += dino.vy;
                    // Cap y-position to prevent clipping through ground
                    if (dino.isDucking) {
                        if (dino.y > 340 - dino.height / 2) {
                            dino.y = 340 - dino.height / 2;
                            dino.vy = 0;
                            dino.isJumping = false;
                        }
                    } else {
                        if (dino.y > 340 - dino.height) {
                            dino.y = 340 - dino.height;
                            dino.vy = 0;
                            dino.isJumping = false;
                        }
                    }
                }
            }

            // Input handling - Keyboard
            document.addEventListener('keydown', function(event) {
                if (event.code === 'Space' && !gameOver && !gameStarted) {
                    gameStarted = true;
                } else if (event.code === 'Space' && !gameOver && gameStarted) {
                    if (!dino.isJumping) {
                        dino.vy = dino.jumpPower;
                        dino.isJumping = true;
                        dino.isDucking = false;
                    }
                } else if (event.code === 'ArrowDown' && !gameOver && !dino.isJumping && gameStarted) {
                    dino.isDucking = true;
                } else if (event.code === 'Space' && gameOver) {
                    resetGame();
                }
            });

            document.addEventListener('keyup', function(event) {
                if (event.code === 'ArrowDown') {
                    dino.isDucking = false;
                }
            });

            // Input handling - Touch
            document.addEventListener('touchstart', function(event) {
                event.preventDefault(); // Prevent scrolling or zooming
                const touch = event.touches[0];
                const rect = canvas.getBoundingClientRect();
                const touchX = touch.clientX - rect.left; // Canvas-relative x
                const touchY = touch.clientY - rect.top;  // Canvas-relative y

                // Check if touch is within canvas bounds and in bottom-right quadrant for ducking
                if (touchX >= 0 && touchY >= 0 && touchX <= canvas.width && touchY <= canvas.height &&
                    touchX > canvas.width / 2 && touchY > canvas.height / 2 && !gameOver && !dino.isJumping && gameStarted) {
                    dino.isDucking = true;
                } else {
                    // Tap anywhere to jump, start, or restart
                    if (!gameOver && !gameStarted) {
                        gameStarted = true;
                    } else if (!gameOver && gameStarted && !dino.isJumping) {
                        dino.vy = dino.jumpPower;
                        dino.isJumping = true;
                        dino.isDucking = false;
                    } else if (gameOver) {
                        resetGame();
                    }
                }
            });

            document.addEventListener('touchend', function(event) {
                event.preventDefault();
                dino.isDucking = false; // Stop ducking when touch ends
            });

            // Reset game state
            function resetGame() {
                obstacles = [];
                score = 0;
                speed = 5;
                gameOver = false;
                gameStarted = false;
                gameOverDiv.style.display = 'none';
                dino.y = 340 - dino.height;
                dino.vy = 0;
                dino.isJumping = false;
                dino.isDucking = false;
                lastObstacleType = null;
                submitScoreDiv.style.display = 'block';
                loadHighScores();
            }

            // Score submission
            function submitScore() {
                const name = playerNameInput.value.trim();
                if (name && highScore > 0) {
                    const scoreEntry = { name: name, score: highScore, timestamp: Date.now() };
                    firebase.database().ref('highscores').push(scoreEntry)
                        .then(() => {
                            playerNameInput.value = '';
                            submitScoreDiv.style.display = 'none';
                            loadHighScores(); // Refresh global scores
                        })
                        .catch(error => alert('Error submitting score: ' + error.message));
                } else {
                    submitScoreDiv.style.display = 'none';
                }
            }

            // Load and display global high scores
            function loadHighScores() {
                firebase.database().ref('highscores').orderByChild('score').limitToLast(5)
                    .once('value')
                    .then(snapshot => {
                        const scores = [];
                        snapshot.forEach(childSnapshot => {
                            scores.unshift(childSnapshot.val());
                        });
                        highScoresList.textContent = scores.length ? scores.map(s => `${s.name}: ${s.score}`).join('\n') : 'No high scores yet.';
                    })
                    .catch(error => {
                        console.error('Leaderboard fetch error:', error);
                        highScoresList.textContent = 'Error loading high scores. Check console for details.';
                    });
            }

            // Update and display local top 5 scores
            function updateLocalScoresDisplay() {
                localScoresList.textContent = localTopScores.length ? localTopScores.join('\n') : 'No local scores yet.';
            }

            // Game loop
            function gameLoop() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                if (imagesLoaded < totalImages) {
                    ctx.fillStyle = 'black';
                    ctx.font = '24px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('Loading...', canvas.width / 2, canvas.height / 2);
                    requestAnimationFrame(gameLoop);
                    return;
                }

                drawGround();
                drawDino();

                if (!gameStarted && !gameOver) {
                    ctx.fillStyle = 'black';
                    ctx.font = '24px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('Press Space or Tap to Start', canvas.width / 2, canvas.height / 2);
                    ctx.fillText('Hold Bottom-Right to Duck', canvas.width / 2, canvas.height / 2 + 30);
                } else if (!gameOver) {
                    frameCount++;
                    updateDino();
                    spawnObstacle();
                    updateObstacles();
                    speed += 0.0005;
                    if (checkCollision()) {
                        gameOver = true;
                        gameOverDiv.style.display = 'block';
                        submitScoreDiv.style.display = 'block';
                    }
                    for (let obstacle of obstacles) {
                        drawObstacle(obstacle);
                    }
                }

                scoreDisplay.textContent = score;
                highScoreDisplay.textContent = highScore;

                requestAnimationFrame(gameLoop);
            }

            // Start game loop and load high scores asynchronously
            gameLoop(); // Start game loop immediately
            loadHighScores(); // Load high scores in background
            updateLocalScoresDisplay();
        });
    </script>
</body>
</html>
